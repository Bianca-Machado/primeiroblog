{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
                <div class="post">
                    <div class="date">
                    <p>Publicado: {{ post.published_date }}</p>
                    </div>
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p>{{post.text | linebreaks | truncatewords:110}}</p>
                </div>
{% endfor %}
{% endblock %}
